<!DOCTYPE html>
<!-- by Camara Sakoba -->
<html>

<head>
	<!-- En-tête de la page -->
	<title>Formulaire</title>

	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" media="screen" href="formulaire.css"/>
	<script type="text/javascript" src="formulaire.js"></script>

</head>

<body>
	<!-- Corps de la page -->
	<header>

		<h1>Saisie d'une fiche "Personne"</h1>

		<form onsubmit="return false;">

			<fieldset>
				<legend> Vos données personnelles</legend>

				<label for="nom">Nom</label>
					<input type="text" name="nom" id="nom" class="champs" placeholder="Votre nom"><br>

				<p></p><label for="prenom">Prénom</label>
					<input type="text" name="prenom" id="prenom" class="champs" placeholder="Votre prénom"></p>

				<p><label for="ddn">Date de naissance</label>
					<input type="date" name="ddn" id="ddn" class="champs"></p>

				<fieldset>
					<legend> Lieu de naissance</legend>
					<p><label for="ssd">Seine-Saint-Denis</label>
						<input type="radio" name="ldn" id="ssd">
						<label for="rdm">Reste du monde</label>
						<input type="radio" name="ldn" id="rdm">
					</p>

				</fieldset>

				<p><label for="ap">Adresse postale</label>
					<textarea name="ap" cols="30" rows="2" id="ap" placeholder="Votre adresse" class="champs"> </textarea></p>

				<p><label for="cp">Code postale</label>
					<input type="number" name="cp" id="cp" placeholder="93000" class="champs"></p>

				<p><label for="ae">Adresse électronique</label>
					<input type="email" name="ae" id="ae" placeholder="Votre adresse électronique" class="champs"></p>

				<p><label for="pp">Page personnelle</label>
					<input type="url" name="pp" id="pp" placeholder="Votre page web"></p>

				<p><label for="tel">Téléphone portable</label>
					<input type="text" name="tel" id="tel" placeholder="0625457458" class="champs"></p>

				<p><label for="semestre">Semestre</label>
					<select name="semestre" id="semestre" size="1">
						<option>S1</option>
						<option>S2</option>
						<option>S3</option>
						<option>S4</option>
					</select>
				</p>

				<p><label for="level">Niveau en HTML</label>
					<input type="range" name="level" id="level" step="10"></p>

				<fieldset>
					<legend>Connaissances</legend>
					<p><label for="a">HTML</label>
						<input type="checkbox" name="connaissance" id="a">
						<label for="b">CSS</label>
						<input type="checkbox" name="connaissance" id="b">
						<label for="c">formulaires</label>
						<input type="checkbox" name="connaissance" id="c">
						<label for="d">JavaScript</label>
						<input type="checkbox" name="connaissance" id="d">
					</p>

				</fieldset>
				<p> <input type="submit" value="Valider"  id="button_click" onclick="validation()" /> </p>
				<a href="formulaire2.html">formulaire2</a>

			</fieldset>
		</form>
	</header>
	<div id="error"> </div> 
	<div id="resultat"> </div> 
	<footer>
		Formulaire réalisé dans le cadre du TP2 du cours AW

	</footer>

</body>

</html>
